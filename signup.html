<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/framework.css">
  <link rel="stylesheet" type="text/css" href="css/washington.css">
  <script src="js/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Montserrat:400,700"]
      }
    });
  </script>
    <script>
        function unhide()
        {
            document.getElementById('collegedrop').style.visibility = 'visible';
            document.getElementById('new-college-field').style.visibility = 'visible';
            document.getElementById('namecollege').style.visibility = 'visible';
            document.getElementById('addcollege').style.visibility = 'visible';
        }
    </script>
    
  <script type="text/javascript" src="js/modernizr.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="images/logoStandford32.ico">
  <link rel="apple-touch-icon" href="images/logoStandford32.ico">
  <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <section class="w-section mobile-wrapper">

    <div class="page-content" id="main-stack" data-scroll="0">
      <div class="w-nav navbar" data-collapse="all" data-animation="over-left" data-duration="400" data-contain="1" data-easing="ease-out-quint" data-no-scroll="1">
        <div class="w-container">
          <div class="wrapper-mask" data-ix="menu-mask"></div>
          <div class="navbar-title">Sign Up</div>
          <a class="w-inline-block navbar-button" href="login.html" data-load="1">
            <div class="navbar-button-icon icon ion-ios-close-empty"></div>
          </a>
        </div>
      </div>
      <div class="body padding">
        <div class="logo-login smaller"></div>
        <div class="bottom-section padding">
          <div class="w-form">
            <form id="submit-form" name="email-form" data-name="Email Form" data-redirect="settings.html" action="#">
              <div>
                <label class="label-form" for="location-field">Enter your address to find your college</label>
                <input class="w-input input-form" id="location-field" type="text" name="location" data-name="location" required="required" autofocus>
                  <label class="label-form" aligh=center><center>Use my location</center></label>
                  <input class="w-button action-button" onclick="unhide()" type="button" id="find" value="Find Your College">
                <div class="separator-fields"></div>
              </div>
              <div id="collegedrop" style="visibility:hidden">
                      <select style="width: 100%">
                            <option>Select your college</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="0">I don't see my college</option>
                      </select>
            <div class="separator-fields"></div>
              </div>
              <div>
                <label id="namecollege" style="visibility:hidden" class="label-form" for="password-ield">WHAT'S THE NAME OF YOUR COLLEGE</label>
                <input class="w-input input-form" id="new-college-field" type="text" name="new-college" data-name="new-college" style="visibility:hidden">
                <input class="w-button action-button" id="addcollege" type="button" value="Add College" name="new-college" data-name="new-college" style="visibility:hidden">
                <div class="separator-fields"></div>
              </div>
              <div class="separator-button-input"></div>
              <input class="w-button action-button" type="submit" value="Sign Up" data-wait="Please wait...">
                <button type="button" onclick="fblogin(true);" class="btn btn-primary btn-lg col-sm-12" style="width:100%;"><i class="fa fa-facebook-square"></i> Sign Up With Facebook</button>
          </div>
        </div>
      </div>
    </div>
    <div class="page-content loading-mask" id="new-stack">
      <div class="loading-icon">
        <div class="navbar-button-icon icon ion-load-d"></div>
      </div>
    </div>
    <div class="shadow-layer"></div>
  </section>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/framework.js"></script>
  <!--[if lte IE 9]><script src="js/placeholders.min.js"></script><![endif]-->
</body>
</html>
